<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revarr Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
  <div class="min-h-screen flex items-center justify-center py-16 px-4">
    <div class="max-w-md w-full">
      <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
        <div class="flex items-center justify-center mb-8">
          <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
        </div>

        <h1 class="text-3xl font-bold text-white text-center mb-2">
          Admin Login
        </h1>
        <p class="text-slate-400 text-center mb-8">
          Enter your admin password to continue
        </p>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
              autofocus
            />
          </div>

          <div id="error" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm"></div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-medium transition-colors"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      const password = passwordInput.value;
      const adminPassword = 'admin123';

      if (password === adminPassword) {
        localStorage.setItem('revarr_admin_session', 'authenticated');
        window.location.href = '/admin/dashboard.html';
      } else {
        errorDiv.textContent = 'Invalid password';
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
