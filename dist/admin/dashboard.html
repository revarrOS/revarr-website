<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>revARR Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-in {
      animation: slideIn 0.3s ease-out;
    }
    .conversation-row:hover {
      background-color: rgba(6, 182, 212, 0.05);
    }
    .conversation-row.selected {
      background-color: rgba(6, 182, 212, 0.1);
      border-left: 3px solid rgb(34, 211, 238);
    }
  </style>
</head>
<body class="bg-slate-950">
  <div id="app" class="min-h-screen">
    <div class="bg-slate-900 border-b border-slate-800">
      <div class="max-w-[1800px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-cyan-500/10 rounded-xl flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-400">
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">revARR Support Admin</h1>
              <p class="text-slate-400 text-sm">Manage customer conversations</p>
            </div>
          </div>
          <button
            onclick="handleLogout()"
            class="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <div class="max-w-[1800px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div id="loading" class="flex items-center justify-center py-12">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500 mb-4"></div>
          <div class="text-white text-xl">Loading conversations...</div>
        </div>
      </div>

      <div id="content" class="hidden">
        <div class="mb-6 flex items-center justify-between">
          <div class="flex gap-2">
            <button onclick="filterQueue('all')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-cyan-600 text-white" data-queue="all">
              All (<span id="count-all">0</span>)
            </button>
            <button onclick="filterQueue('sales')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700" data-queue="sales">
              Sales (<span id="count-sales">0</span>)
            </button>
            <button onclick="filterQueue('customer-service')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700" data-queue="customer-service">
              Customer Service (<span id="count-customer-service">0</span>)
            </button>
            <button onclick="filterQueue('billing')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700" data-queue="billing">
              Billing (<span id="count-billing">0</span>)
            </button>
            <button onclick="filterQueue('technical-support')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700" data-queue="technical-support">
              Tech Support (<span id="count-technical-support">0</span>)
            </button>
            <button onclick="filterQueue('general')" class="queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700" data-queue="general">
              General (<span id="count-general">0</span>)
            </button>
          </div>
          <button onclick="loadConversations()" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
            Refresh
          </button>
        </div>

        <div class="grid grid-cols-12 gap-6">
          <div class="col-span-5">
            <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
              <div class="p-4 border-b border-slate-800">
                <h2 class="text-lg font-semibold text-white">Conversations</h2>
              </div>
              <div id="conversations-list" class="divide-y divide-slate-800 max-h-[calc(100vh-300px)] overflow-y-auto">
              </div>
            </div>
          </div>

          <div class="col-span-7">
            <div id="no-selection" class="bg-slate-900 border border-slate-800 rounded-xl p-12 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-700 mb-4">
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
              </svg>
              <p class="text-slate-400 text-lg">Select a conversation to view details</p>
            </div>

            <div id="conversation-detail" class="hidden bg-slate-900 border border-slate-800 rounded-xl overflow-hidden flex flex-col" style="height: calc(100vh - 280px);">
              <div class="p-4 border-b border-slate-800 bg-slate-800/50">
                <div class="flex items-start justify-between">
                  <div>
                    <h2 id="detail-name" class="text-lg font-semibold text-white"></h2>
                    <p id="detail-email" class="text-sm text-slate-400"></p>
                    <p id="detail-company" class="text-sm text-slate-500"></p>
                  </div>
                  <div class="flex items-center gap-2">
                    <span id="detail-channel" class="px-3 py-1 rounded-full text-xs font-medium"></span>
                    <span id="detail-status" class="px-3 py-1 rounded-full text-xs font-medium"></span>
                  </div>
                </div>
              </div>

              <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gradient-to-b from-slate-900 to-slate-950">
              </div>

              <div class="p-4 border-t border-slate-800 bg-slate-800/50">
                <form id="reply-form" class="flex gap-3">
                  <textarea
                    id="reply-input"
                    placeholder="Type your reply..."
                    class="flex-1 px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-white placeholder-slate-500 outline-none resize-none"
                    rows="3"
                  ></textarea>
                  <button
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white rounded-lg font-semibold transition-all shadow-lg self-end"
                  >
                    Send Reply
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qdmrihjfeiyfdeajlcsg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkbXJpaGpmZWl5ZmRlYWpsY3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTE0MzIsImV4cCI6MjA4MDM2NzQzMn0.ZPSzP3K1ggHdXg5Vyks2Nm-R7knxMQiLBLwqYhw6UYc';

    let allConversations = [];
    let currentQueue = 'all';
    let selectedConversationId = null;
    let pollingInterval = null;

    const CHANNEL_LABELS = {
      'sales': 'Sales',
      'customer-service': 'Customer Service',
      'billing': 'Billing',
      'technical-support': 'Technical Support',
      'general': 'General',
    };

    const CHANNEL_COLORS = {
      'sales': 'bg-green-500/20 text-green-300 border border-green-500/30',
      'customer-service': 'bg-blue-500/20 text-blue-300 border border-blue-500/30',
      'billing': 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30',
      'technical-support': 'bg-purple-500/20 text-purple-300 border border-purple-500/30',
      'general': 'bg-slate-500/20 text-slate-300 border border-slate-500/30',
    };

    function handleLogout() {
      localStorage.removeItem('revarr_admin_session');
      window.location.href = '/admin.html';
    }

    async function checkAuth() {
      const session = localStorage.getItem('revarr_admin_session');
      if (!session) {
        window.location.href = '/admin.html';
        return false;
      }
      return true;
    }

    async function loadConversations() {
      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/admin-conversations`, {
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
        });

        if (!response.ok) {
          throw new Error('Failed to load conversations');
        }

        const data = await response.json();
        allConversations = data.conversations;

        updateCounts();
        renderConversations();

        if (selectedConversationId) {
          const currentConv = allConversations.find(c => c.id === selectedConversationId);
          if (currentConv) {
            showConversationDetail(currentConv);
          }
        }
      } catch (error) {
        console.error('Error loading conversations:', error);
      }
    }

    function updateCounts() {
      const counts = {
        all: allConversations.length,
        sales: 0,
        'customer-service': 0,
        billing: 0,
        'technical-support': 0,
        general: 0,
      };

      allConversations.forEach(conv => {
        if (counts[conv.channel] !== undefined) {
          counts[conv.channel]++;
        }
      });

      Object.entries(counts).forEach(([queue, count]) => {
        const el = document.getElementById(`count-${queue}`);
        if (el) el.textContent = count;
      });
    }

    function filterQueue(queue) {
      currentQueue = queue;

      document.querySelectorAll('.queue-tab').forEach(tab => {
        if (tab.dataset.queue === queue) {
          tab.className = 'queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-cyan-600 text-white';
        } else {
          tab.className = 'queue-tab px-4 py-2 rounded-lg font-medium transition-all bg-slate-800 text-slate-300 hover:bg-slate-700';
        }
      });

      renderConversations();
    }

    function renderConversations() {
      const container = document.getElementById('conversations-list');

      const filtered = currentQueue === 'all'
        ? allConversations
        : allConversations.filter(c => c.channel === currentQueue);

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="p-8 text-center text-slate-500">
            <p>No conversations in this queue</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(conv => {
        const lastMsg = conv.lastMessage;
        const preview = lastMsg ? (lastMsg.text.substring(0, 80) + (lastMsg.text.length > 80 ? '...' : '')) : 'No messages yet';
        const timeAgo = lastMsg ? formatTimeAgo(lastMsg.createdAt) : formatTimeAgo(conv.created_at);
        const isSelected = conv.id === selectedConversationId;

        return `
          <div class="conversation-row p-4 cursor-pointer transition-colors ${isSelected ? 'selected' : ''}" onclick="selectConversation('${conv.id}')">
            <div class="flex items-start justify-between mb-2">
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-1">
                  <h3 class="font-semibold text-white truncate">${escapeHtml(conv.user_name)}</h3>
                  ${conv.unreadCount > 0 ? `<span class="px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded-full">${conv.unreadCount}</span>` : ''}
                </div>
                <p class="text-sm text-slate-400 truncate">${escapeHtml(conv.user_email)}</p>
                ${conv.company ? `<p class="text-xs text-slate-500 truncate">${escapeHtml(conv.company)}</p>` : ''}
              </div>
              <div class="flex flex-col items-end gap-1 ml-3">
                <span class="text-xs text-slate-500 whitespace-nowrap">${timeAgo}</span>
                <span class="px-2 py-0.5 rounded text-xs font-medium ${CHANNEL_COLORS[conv.channel] || CHANNEL_COLORS.general}">
                  ${CHANNEL_LABELS[conv.channel] || conv.channel}
                </span>
              </div>
            </div>
            <p class="text-sm text-slate-400 line-clamp-2">${escapeHtml(preview)}</p>
          </div>
        `;
      }).join('');
    }

    function selectConversation(convId) {
      const conv = allConversations.find(c => c.id === convId);
      if (conv) {
        selectedConversationId = convId;
        showConversationDetail(conv);
        renderConversations();
      }
    }

    function showConversationDetail(conv) {
      document.getElementById('no-selection').classList.add('hidden');
      document.getElementById('conversation-detail').classList.remove('hidden');

      document.getElementById('detail-name').textContent = conv.user_name;
      document.getElementById('detail-email').textContent = conv.user_email;
      document.getElementById('detail-company').textContent = conv.company || '';

      const channelEl = document.getElementById('detail-channel');
      channelEl.textContent = CHANNEL_LABELS[conv.channel] || conv.channel;
      channelEl.className = `px-3 py-1 rounded-full text-xs font-medium ${CHANNEL_COLORS[conv.channel] || CHANNEL_COLORS.general}`;

      const statusEl = document.getElementById('detail-status');
      statusEl.textContent = conv.status === 'open' ? 'Open' : 'Closed';
      statusEl.className = conv.status === 'open'
        ? 'px-3 py-1 rounded-full text-xs font-medium bg-green-500/20 text-green-300 border border-green-500/30'
        : 'px-3 py-1 rounded-full text-xs font-medium bg-slate-500/20 text-slate-300 border border-slate-500/30';

      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = conv.messages.map(msg => `
        <div class="flex ${msg.from === 'user' ? 'justify-end' : 'justify-start'}">
          <div class="max-w-[75%]">
            <div class="${msg.from === 'user'
              ? 'bg-gradient-to-br from-cyan-600 to-blue-600 text-white'
              : 'bg-slate-800 border border-slate-700 text-slate-100'} px-4 py-3 rounded-lg">
              ${msg.from === 'admin' ? '<div class="text-xs font-bold text-cyan-400 mb-2">You (Admin)</div>' : ''}
              <p class="text-sm whitespace-pre-wrap">${escapeHtml(msg.text)}</p>
            </div>
            <p class="text-xs text-slate-500 mt-1 ${msg.from === 'user' ? 'text-right' : 'text-left'}">
              ${formatTime(msg.createdAt)}
            </p>
          </div>
        </div>
      `).join('');

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendReply(e) {
      e.preventDefault();

      const input = document.getElementById('reply-input');
      const replyText = input.value.trim();

      if (!replyText || !selectedConversationId) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/chat-reply`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            conversationId: selectedConversationId,
            replyText: replyText,
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to send reply');
        }

        input.value = '';
        await loadConversations();
      } catch (error) {
        console.error('Error sending reply:', error);
        alert('Failed to send reply. Please try again.');
      }
    }

    function formatTimeAgo(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;

      return date.toLocaleDateString();
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function startPolling() {
      if (pollingInterval) {
        clearInterval(pollingInterval);
      }
      pollingInterval = setInterval(() => {
        loadConversations();
      }, 10000);
    }

    async function init() {
      const isAuthenticated = await checkAuth();
      if (isAuthenticated) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

        await loadConversations();
        startPolling();

        document.getElementById('reply-form').addEventListener('submit', sendReply);
      }
    }

    init();
  </script>
</body>
</html>
